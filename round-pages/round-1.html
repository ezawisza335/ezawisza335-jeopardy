<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../stylesheets/styles.css" />
    <title>Jeopardy</title>

  <body style="background-color: #014538">
    <h1 style="background-color: #8ba5a4; color: #014538">Round One</h1>
    <h2 style="background-color: #8ba5a4; color: #014538">Player Turn</h2>

    <!-- make the grid -->
    <div class="wrapper">
      <div class="category">CATEGORY 1</div>
      <div class="category">CATEGORY 2</div>
      <div class="category">CATEGORY 3</div>
      <div class="category">CATEGORY 4</div>
      <div class="category">CATEGORY 5</div>
      <div class="category">CATEGORY 6</div>
      <div class="box">200</div>
      <div class="box">200</div>
      <div class="box">200</div>
      <div class="box">200</div>
      <div class="box">200</div>
      <div class="box">200</div>
      <div class="box">400</div>
      <div class="box">400</div>
      <div class="box">400</div>
      <div class="box">400</div>
      <div class="box">400</div>
      <div class="box">400</div>
      <div class="box">600</div>
      <div class="box">600</div>
      <div class="box">600</div>
      <div class="box">600</div>
      <div class="box">600</div>
      <div class="box">600</div>

      <div class="box">1000</div>
      <div class="box">1000</div>
      <div class="box">1000</div>
    </div>
    <!-- make the input -->
    <div class="input">
      <input type="text" class="answer" placeholder="Enter your guess..." />
    </div>
    <!-- insert guess/pass buttons -->
    <div class="buttons">
      <button type="submit" class="guess">GUESS</button>
      <button type="submit" class="pass">PASS</button>
    </div>
    <!-- show player scores -->
    <div class="score">
      <h4 class="playerOne" style="color: #8ba5a4">Player 1 Score: 0</h4>
      <h4 class="playerTwo" style="color: #8ba5a4">Player 2 Score: 0</h4>
    </div>
    <!-- next round button -->

    <button type="submit" class="nextRound">
      <a href="./round-2.html">Next Round</a>
    </button>

    <footer class="footer" style="background-color: #8ba5a4; color: #014538">
      FOOTER SITE INFO
    </footer>
    <script src="/scripts/index.js" type="module"></script>
