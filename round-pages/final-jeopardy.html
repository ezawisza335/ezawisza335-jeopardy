<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/styles.css" />
    <title>Final Jeopardy</title>
  </head>
  <body style="background-color: #0e4176">
    <h1 style="background-color: #c1bfc0; color: #0e4176">Final Jeopardy</h1>
    <h2 style="background-color: #c1bfc0; color: #0e4176">Player Turn</h2>

    <!-- final category banner -->
    <h3>Final Jeopardy Category</h3>
    <!-- final question box -->
    <div class="final-jeopardy">
      <p>FINAL QUESTION</p>
    </div>
    <!-- wager amount input -->
    <div class="input">
      <input type="text" class="wager" placeholder="Point bet amount..." />
      <!-- answer input -->
      <input type="text" class="answer" placeholder="Final answer here..." />
    </div>
    <!-- bet button -->
    <div class="betButton">
      <button class="bet" disabled>BET</button>
    </div>
    <footer class="footer" style="background-color: #c1bfc0; color: #0e4176">
      FOOTER SITE INFO
    </footer>
    <script src="/scripts/index.js" type="module"></script>
  </body>
</html>
